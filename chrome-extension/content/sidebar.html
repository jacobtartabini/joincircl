<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Circl Sidebar</title>
  <link rel="stylesheet" href="sidebar.css" />
</head>
<body>
  <div id="sidebar">
    <div class="top-bar">
      <input type="text" placeholder="Search..." id="searchInput" />
      <div class="action-buttons">
        <button id="addContactBtn">➕ Add Contact</button>
        <button id="addEventBtn">➕ Add Event</button>
      </div>
    </div>

    <div class="section" id="circlesSection">
      <h3>Circles</h3>
      <div id="circlesList"></div>
    </div>

    <div class="section" id="keystonesSection">
      <h3>Keystones</h3>
      <div id="keystonesList"></div>
    </div>

    <div class="section" id="careerSection">
      <h3>Career Hub</h3>
      <p>Coming soon...</p>
    </div>

    <div class="section" id="arloSection">
      <h3>Arlo Assistant</h3>
      <input type="text" placeholder="Ask Arlo..." id="arloInput" />
    </div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
